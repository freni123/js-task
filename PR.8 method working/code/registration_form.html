<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form" name="myform" onsubmit="return validateForm()">
            <div class="input-box">
                <label>First Name:</label>
                <input type="text"name="fname" placeholder="Enter your firstname" id="firstName"required/>
                <div class="error" id="error_fanme"></div>
            </div>
            <div class="input-box">
                <label>Last Name:</label>
                <input type="text"name="lname" placeholder="Enter your lastname"id="lastName" required />
                <div class="error" id="error_lanme"></div>
            </div>
            <div class="input-box">
                <label>Email Address:</label>
                <input type="text" name="email"placeholder="Enter your email address" required  />
                <div class="error" id="error_email"></div>
                 </div>
             <div class="column">
                <div class="input-box">
                    <label>Phone No:</label>
                    <input type="text" name="phoneno"placeholder="Enter your phoneno"required />
                    <div class="error" id="error_phoneno"></div>
                </div> 
                <div class="input-box">
                    <label>Birth Date:</label>
                    <input type="date" name="dob"placeholder="dd/mm/yyy" required/>
                    <div class="error" id="error_dob"></div>
                </div>  
            </div>
            <div class="gender-box">
                <h3>Gender:</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" value="male"required/>
                        <label for="check-male">Male</label>        
                    </div>
                    <div class="gender-option">
                        <input type="radio" id="check-female" name="gender" value="female" required/>
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender-option">
                        <input type="radio" id="check-other" name="gender" value="gender" required/>
                        <label for="check-other">Other</label>
                    </div>
                    <div class="error" id="error_gender"></div>
                </div> 
            </div>
            <div class="input-box">
                <label>Address:</label>
                <input type="text"name="address" placeholder="Enter street address" required/>
                <div class="error" id="error_address"></div>
            </div> 
            <button>Submit</button>
        </form>
        <table id="Table" border="">
            <tr>
                <th>Name</th>
                <th>Email Address</th>
                <th>Phone No</th>
                <th>Birth Date</th>
                <th>Gender</th>
                <th>Address</th>
            </tr>
        </table>
    </section>
    <script src="js/script.js"></script>

    </body>
    </html>
