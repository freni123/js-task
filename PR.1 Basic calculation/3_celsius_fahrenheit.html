<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit</title>
</head>
<body>
    <h1>Celsius to Fahrenheit</h1>
    <h2 id="cels"></h2>
    <script>
        const cels = parseFloat(prompt("Enter Celsius Values:"));

        let f=(1.8)*cels+32;
        document.getElementById('cels').innerHTML = 'celsius to fahrenheit' + f;


    </script>
</body>
</html>
