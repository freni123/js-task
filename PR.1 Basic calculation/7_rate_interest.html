<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript Program to find  rate of interest</h1>
    <button onclick="myFunction()">click here</button>
    <h3 id="demo"></h3>
    <h2 id="demo1"></h2>

    <script>
        function myFunction() {
            const princeAmount = parseInt(prompt(`Enter the Principle Amount : `));
            const rateOfInterest = parseInt(prompt(`Enter the Rate fo interest : `));
            const timeInyear = parseInt(prompt(`Enter the time period : `));

            document.getElementById(`demo`).innerHTML = `Princepple  Amount : ` + princeAmount + ` , Rate of interest : ` + rateOfInterest + ` , Time of year : ` + timeInyear;
            let interest = (princeAmount * rateOfInterest * timeInyear) / 100;
            document.getElementById(`demo1`).innerHTML = interest;
        }
    </script>

       
    
</body>
</html>
