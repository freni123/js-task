<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping</title>
</head>
<body>
    <h1>Swapping Two Variable</h1>
    <button onclick="swapping(a,b)">swap</button>
    <h2 id="swap"></h2>

    <script>
        const a=parseInt(prompt('Enter First Number:'));
        const b=parseInt(prompt('Enter Second Number:'));

        document.write('a=',a);
        document.write('b=',b);
        function swapping(a,b){
            a=a+b;
            b=a-b;
            a=a-b;
            document.getElementById('swap').innerHTML= `after swapping ${a},${b}`;
        }
    </script>
</body>
</html>
