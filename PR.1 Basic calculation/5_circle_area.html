<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle area</title>
</head>
<body>
    <h1>find circle area.</h1>
    <h2 id="circle"></h2>
    <h3 id="circle2"></h3>
    <script>
        function circle() {
            const pi = 3.14;
            let r = parseInt(prompt(`Enter redius of Circle : `));

            document.getElementById(`circle2`).innerHTML = `Circle redius is ` + r;

            let area = pi * r * r;

            document.getElementById(`circle`).innerHTML = `Area of Circle is ` + area;
        }
        circle()
    </script>
</body>
</html>
