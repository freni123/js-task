<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Number</title>
</head>
<body>
    <h1>Sum Of Number</h1>
    <script>
        let text="";
        let i = 0;
        let sum = 0;
        
        for(let i=0 ; i<=10 ;i++){
            text += i + '<br>';
            sum = sum + i 
        }
        document.write(text);
        document.write('sum 1 to 10 number :',sum);
    </script>

</body>
</html>
