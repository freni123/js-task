<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sequence number</title>
</head>
<body>
    <h1>Sequence Number</h1>
    <script>
        let text="";
        let i=1;

        const n = parseInt(prompt("Enter a number:"));

        let sequ=1;
        for(i=1 ;i<=n ;i++){
            text += sequ + " ";
            sequ *=2;
        }
        document.write(text);

    </script>
</body>
</html>
