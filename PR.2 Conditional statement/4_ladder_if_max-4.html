<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max-4 number</title>
    <style>
        h1{
            color: #a52a2a;
            text-align: center;
            font-size: 40px;
        }
        h2{
            color: #ff7f50;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>using ladder if Max-4 Value</h1>
    <h2 id="max"></h2>

    <script>
        let a=100,b=400,c=2,d=80;
        // const a=parseInt(prompt("Enter A Value:"));
        // const b=parseInt(prompt("Enter B Value:"));
        // const c=parseInt(prompt("Enter C Value:"));
        // const d=parseInt(prompt("Enter D Value:"));

        let greter;
        if(a>b && a>c && a>d){
            greter ='A is Greter';
        }else if(b>c && b>d && b>a){
            greter ='B is Greter';
        }else if(c>d && c>a && c>b){
            greter ='C is Greter';
        }else{
            greter ='D is Greter';
        }
        document.getElementById('max').innerHTML =greter;

    </script>
</body>
</html>
