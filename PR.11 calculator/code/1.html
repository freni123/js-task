<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffc0cb;
        }

        .calculator {
            border: 1px solid #717377;
            box-shadow: 0px 3px 15px rgba(84, 84, 84, 0.5) ;
            padding: 20px;
            border-radius: 16px;
            background: #000;
            box-shadow: opx 3px 15px rgba(113, 115, 119, 0.5);
        }

        .display {
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            color: #ffffff;
            display: flex;
        }
        input {
            width: 320px;
            border: none;
            padding: 24px;
            margin: 10px;
            background: transparent;
            box-shadow: 0px 3px 15px rgba(84, 84, 84, 0.1);
            font-size: 40px;
            text-align: right;
            cursor: pointer;
            color: #ffffff;
        }
         button {
            border: none;
            width: 60px;
            height: 60px;
            margin: 10px;
            border-radius: 50%;
            background: transparent;
            color: #ffffff;
            font-size: 20px;
            box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .equalbtn {
            background-color: #ffbb77;
        }

        .operator {
            color: #6dee6d;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <marquee class="display">Welcome to calculator</marquee>
        <input type="text" id="inputBox">
        <div>
            <button class="operator" onclick="clearInput()">Ac</button>
            <button class="operator" onclick="deleteLastCharacter()">DEL</button>
            <button class="operator" onclick="appendSymbol('%')">%</button>
            <button class="operator" onclick="appendSymbol('/')">/</button>
        </div>
        <div>
            <button onclick="appendSymbol('9')">9</button>
            <button onclick="appendSymbol('8')">8</button>
            <button onclick="appendSymbol('7')">7</button>
            <button class="operator" onclick="appendSymbol('*')">*</button>
        </div>
        <div>
            <button onclick="appendSymbol('4')">4</button>
            <button onclick="appendSymbol('5')">5</button>
            <button onclick="appendSymbol('6')">6</button>
            <button class="operator" onclick="appendSymbol('-')">-</button>
        </div>
        <div>
            <button onclick="appendSymbol('1')">1</button>
            <button onclick="appendSymbol('2')">2</button>
            <button onclick="appendSymbol('3')">3</button>
            <button class="operator" onclick="appendSymbol('+')">+</button>
        </div>
        <div>
            <button onclick="appendSymbol('00')">00</button>
            <button onclick="appendSymbol('0')">0</button>
            <button onclick="appendSymbol('.')">.</button>
            <button class="equalbtn" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        const inputBox = document.getElementById('inputBox');
        const display = document.querySelector('.display');

        function clearInput() {
            inputBox.value = '';
            display.innerText = '';
        }

        function deleteLastCharacter() {
            inputBox.value = inputBox.value.slice(0, -1);
            display.innerText = inputBox.value;
        }

        function appendSymbol(symbol) {
            inputBox.value += symbol;
            display.innerText = inputBox.value;
        }

        function calculateResult() {
            try {
                const result = eval(inputBox.value);
                inputBox.value = result;
                display.innerText = inputBox.value;
            } catch (error) {
                display.innerText = 'Error';
            }
        }
    </script>
</body>

</html>
